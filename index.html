<!DOCTYPE html>
<html>
<head>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="你的标题（如：最新科研进展）" />
    <meta property="og:description" content="你的描述（如：点击查看详细内容）" />
    <meta property="og:image" content="https://你的用户名.github.io/images/thumbnail.jpg" />
    <meta property="og:url" content="https://你的用户名.github.io/preview.html" />
    <meta property="og:type" content="website" />
    
    <!-- 自动跳转到目标链接 -->
    <meta http-equiv="refresh" content="0;url=https://www.sciencedirect.com/science/article/pii/S0304388625001536">
</head>
<body>
    <!-- 隐藏的缩略图（可选） -->
    <div style="display:none;">
        <img src="images/thumbnail.jpg" alt="预览图">
    </div>
</body>
</html>
